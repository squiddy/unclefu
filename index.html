<!doctype html>
<html>
    <head>
        <style>
            body { margin:0; padding:0 }
        </style>
    </head>
    <body>
        <div id="container"></div>

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="https://raw.github.com/mrdoob/three.js/master/build/Three.js"></script>
        <script type="text/javascript" src="https://raw.github.com/mrdoob/three.js/master/examples/js/RequestAnimationFrame.js"></script>
        <script type="text/javascript" src="https://raw.github.com/mrdoob/three.js/master/examples/js/Stats.js"></script>

        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/camera.js"></script>
        <script type="text/javascript" src="js/geometry.js"></script>
        <script type="text/javascript">
            var container, stats, renderer;

            init();
            animate();

            function init() {
                container = document.getElementById('container');

                renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);

                container.innerHTML = "";
                container.appendChild(renderer.domElement);

                stats = new Stats();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.top = '0px';
                container.appendChild(stats.domElement);

                Game.init();
            }

            function animate() {
                requestAnimationFrame(animate);

                render();
                stats.update();
            }

            function render() {
                renderer.render(Game.scene, Game.camera);
            }
        </script>
    </body>
</html>
